<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School of Adults | An Interactive Mindmap</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f7f7f7;
    }
    #mindmap {
      width: 100%;
      height: 100%;
    }
    #message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #555;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <svg id="mindmap"></svg>
  <div id="message-box">Loading Mindmap...</div>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>

  <script>
    (async () => {
      const { Transformer } = markmap;
      const { Markmap, loadCSS, loadJS } = markmap;
      const messageBox = document.getElementById('message-box');
      
      try {
        const response = await fetch('mindmap');
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const markdownContent = await response.text();

        const transformer = new Transformer();
        const { root, features } = transformer.transform(markdownContent);
        
        const { styles, scripts } = transformer.getUsedAssets(features);
        if (styles) loadCSS(styles);
        if (scripts) loadJS(scripts, { getMarkmap: () => Markmap });
        
        messageBox.style.display = 'none';
        Markmap.create('#mindmap', null, root);

      } catch (error) {
        console.error('Error loading or rendering mindmap:', error);
        messageBox.innerHTML = `
          <strong>Failed to load mindmap.</strong><br>
          <small>This is common when opening the file directly from your computer. Please try viewing it through a server (like GitHub Pages).</small>
        `;
      }
    })();
  </script>
</body>
</html>

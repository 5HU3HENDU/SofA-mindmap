<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School of Adults | An Interactive Mindmap</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
    }
    #mindmap {
      width: 100%;
      height: 100%;
    }
    #message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #374151;
      background-color: #ffffff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <svg id="mindmap"></svg>
  <div id="message-box">Loading Mindmap...</div>

  <!-- The required JavaScript libraries for the mindmap -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>

  <script>
    // This function will run once the page is fully loaded
    document.addEventListener('DOMContentLoaded', async () => {
      // **THE FIX IS HERE:** We now access all components directly from the global 'window.markmap' object.
      // This is the modern, correct way to initialize the library.
      const { Transformer, Markmap, loadCSS, loadJS } = window.markmap;

      const messageBox = document.getElementById('message-box');
      
      try {
        const response = await fetch('mindmap');
        if (!response.ok) {
            throw new Error(`The mindmap.md file could not be found (Status: ${response.status})`);
        }
        
        const markdownContent = await response.text();
        const transformer = new Transformer();
        const { root, features } = transformer.transform(markdownContent);
        
        const { styles, scripts } = transformer.getUsedAssets(features);
        if (styles) loadCSS(styles);
        if (scripts) loadJS(scripts, { getMarkmap: () => Markmap });
        
        messageBox.style.display = 'none';
        Markmap.create('#mindmap', null, root);

      } catch (error) {
        console.error('Error:', error);
        messageBox.innerHTML = `
          <strong>Error: Could not load the mindmap.</strong><br>
          <small>${error.message}</small>
        `;
      }
    });
  </script>
</body>
</html>
